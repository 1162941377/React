<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // iterator是一个迭代器
      const iterator = {
        total: 3, // 可迭代总数
        i: 1, // 当前的迭代次数
        next() {
          // 当前这一次的迭代的数据
          const obj = {
            value: this.i > this.total ? undefined : this.i,
            done: this.i > this.total,
          };
          this.i++;
          return obj;
        },
      };
    </script>
  </body>
</html>
