<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 输出 斐波那契数列的前 N 位
      // 一个无限的斐波拉契数列 1 1 2 3 5 8 13 21
      const iterator = {
        firstNum: 1,
        secondNum: 1,
        curIndex: 1, // 当前的位数
        next() {
          if (this.curIndex === 1 || this.curIndex === 2) {
            this.curIndex++;
            return {
              value: 1,
              done: false,
            };
          }
          let curNum = this.firstNum + this.secondNum;
          this.curIndex++;
          this.secondNum = curNum;
          this.firstNum = this.secondNum;
          return {
            value: curNum,
            done: false,
          };
        },
      };
    </script>
  </body>
</html>
