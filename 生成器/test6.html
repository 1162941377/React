<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function* g2() {
        console.log("g2-开始");
        let result = yield 1;
        console.log("g2-运行1", result);
        result = yield 2;
        console.log("g2-运行2", result);
        return "g2";
      }

      function* createGenerator() {
        console.log("生成器函数的函数体-开始");
        let result = yield 1;
        console.log("生成器函数的函数体-运行1", result);
        result = yield* g2();
        console.log("生成器函数的函数体-运行2", result);
        result = yield 3;
        console.log("生成器函数的函数体-运行3", result);
        return "结束";
      }

      const iterator = createGenerator();
    </script>
  </body>
</html>
